---
layout: page
title: Contact
---

<div class="contact-page">
  <p class="lead-contact"> <span>drop me a <span class="redish">note</span></span></p>


  <form method="POST" action="http://formspree.io/me@brunogtavares.com">

    <div class="hidden">
      <input type='hidden' name='redirect_to' value='<"{{ "/thankyou.html" | prepend: site.baseurl }}"'>
    </div>

    <div class="form-group floating-label-form-group controls">
      <input type="text" name="name" class="form-control" id="name" placeholder="name">
    </div>
    <div class="form-group floating-label-form-group controls">
      <input type="email" name="_replyto" class="form-control" id="email" placeholder="email address">
    </div>
    <div class="form-group floating-label-form-group controls" id="form-body">
      <input type="message" name="_replyto" class="form-control" id="message" placeholder="message">
    </div>

    <div class="hidden">
      <input type="text" name="nickname" hint='leave this field blank' class='hidden'>
    </div>

    <div class="form-group line">
      <input type="submit" value="Send" class="contact-send">
    </div>
  </form>

</div>

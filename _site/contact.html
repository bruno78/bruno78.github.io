 <div class="contact-page">
  <p class="lead-contact"> <span>drop me a <span class="redish">note</span></span></p>


  <form action="http://formspree.io/me@brunogtavares.com" method="POST">

    <!--div class="hidden">
      <input type='hidden' name='_next' value="/thankyou.html">
    </div-->
    <div class="hidden">
      <input type="hidden" name="_subject" value="New message from your page" />
    </div>
    <div class="form-group floating-label-form-group controls">
      <input type="text" name="name" class="form-control" id="name" placeholder="name">
    </div>
    <div class="form-group floating-label-form-group controls">
      <input type="email" name="_replyto" class="form-control" id="email" placeholder="email address">
    </div>
    <div class="form-group floating-label-form-group controls" id="form-body">
      <input type="message" name="message" class="form-control" id="message" placeholder="message">
    </div>

    <div class="hidden">
      <input type="text" name="_gotcha" style='display:none' class='hidden'>
    </div>

    <div class="form-group line">
      <input type="submit" value="Send" class="contact-send">
    </div>
  </form>

</div>
